<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Software update</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        input[type="file"]::file-selector-button {
            background-color: #6c757d;
            color: white;
            border: 1px solid #6c757d;
        }
        input[type="file"] {
            color: #6c757d;
        }
        #applyBtn:disabled {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .table th {
            width: 50%;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1050;
            display: none;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-5">
            <h1>Software update</h1>
            <button id="refreshStatusBtn" class="btn btn-sm btn-outline-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
            </button>
        </div>

        <div class="row mt-4 align-items-stretch">
            <div class="col-md-5 d-flex">
                <div class="card w-100">
                    <div class="card-header">
                        Активное ПО
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tbody>
                                <tr><th scope="row">HMAC valid</th><td id="current_hmac_valid"></td></tr>
                                <tr><th scope="row">Version</th><td id="current_version"></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <button id="applyBtn" class="btn btn-warning" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
                    </svg>
                    Swap
                </button>
            </div>

            <div class="col-md-5 d-flex">
                <div class="card w-100">
                    <div class="card-header">
                        Backup software
                    </div>
                    <div class="card-body d-flex flex-column">
                        <table class="table">
                            <tbody>
                                <tr><th scope="row">HMAC valid</th><td id="next_hmac_valid"></td></tr>
                                <tr><th scope="row">Version</th><td id="next_version"></td></tr>
                            </tbody>
                        </table>
                       <div class="d-flex justify-content-end">
                           <input type="file" id="firmwareFile" class="d-none" accept=".bin">
                           <button id="uploadBtn" class="btn btn-success">Upload</button>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast-template" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto toast-title"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body toast-body-text">
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const refreshBtn = document.getElementById('refreshStatusBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const applyBtn = document.getElementById('applyBtn');
            
            const fileInput = document.getElementById('firmwareFile');
            const currentHmacValid = document.getElementById('current_hmac_valid');
            const currentVersion = document.getElementById('current_version');
            const nextHmacValid = document.getElementById('next_hmac_valid');
            const nextVersion = document.getElementById('next_version');
            
            const loadingOverlay = document.getElementById('loadingOverlay');
            const toastTemplate = document.getElementById('toast-template');
            const toastContainer = document.querySelector('.toast-container');

            let firmwareStatus = {};

            function setUIBlocked(blocked) {
                loadingOverlay.style.display = blocked ? 'flex' : 'none';
                refreshBtn.disabled = blocked;
                uploadBtn.disabled = blocked;
                // applyBtn state managed separately based on hmac
            }

            function showToast(title, message, type = 'primary') {
                const newToast = toastTemplate.cloneNode(true);
                newToast.id = ''; // clear template id
                newToast.querySelector('.toast-title').textContent = title;
                newToast.querySelector('.toast-body-text').textContent = message;
                newToast.classList.add(`bg-${type}-subtle`);

                toastContainer.appendChild(newToast);
                
                const toast = new bootstrap.Toast(newToast, { delay: 5000 });
                toast.show();

                newToast.addEventListener('hidden.bs.toast', () => {
                    newToast.remove();
                });
            }

            function clearStatusValues() {
                currentHmacValid.innerText = '';
                currentVersion.innerText = '';
                nextHmacValid.innerText = '';
                nextVersion.innerText = '';
            }

            function fetchStatus() {
                setUIBlocked(true);
                applyBtn.disabled = true;
                clearStatusValues();

                return fetch('/updater/status')
                    .then(response => response.json())
                    .then(data => {
                        firmwareStatus = data;
                        currentHmacValid.innerText = data.current_firmware.hmac_valid ? 'yes' : 'no';
                        currentVersion.innerText = data.current_firmware.hmac_valid ? data.current_firmware.version : 'unknown';

                        nextHmacValid.innerText = data.next_firmware.hmac_valid ? 'yes' : 'no';
                        nextVersion.innerText = data.next_firmware.hmac_valid ? data.next_firmware.version : 'unknown';
                        
                        applyBtn.disabled = !data.next_firmware.hmac_valid;
                        if (applyBtn.disabled) {
                            applyBtn.setAttribute('title', 'HMAC invalid');
                        } else {
                            applyBtn.removeAttribute('title');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching status:', error);
                        showToast('Error', 'Failed to get status.', 'danger');
                        currentHmacValid.innerText = 'Error';
                        nextHmacValid.innerText = 'Error';
                        applyBtn.disabled = true;
                        applyBtn.setAttribute('title', 'HMAC invalid');
                    })
                    .finally(() => {
                        setUIBlocked(false);
                    });
            }

            refreshBtn.addEventListener('click', fetchStatus);
            
            fetchStatus(); // Initial fetch

            uploadBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length === 0) {
                    return; // User cancelled the file dialog
                }
                const file = fileInput.files[0];
                if (file.size !== 1 * 1024 * 1024) {
                    showToast('Error', 'Invalid firmware size. It must be 1 MiB.', 'danger');
                    return;
                }

                setUIBlocked(true);
                applyBtn.disabled = true;

                fetch('/updater/upload', {
                    method: 'POST',
                    body: file,
                    headers: { 'Content-Type': 'application/octet-stream' }
                })
                .then(response => response.text())
                .then(text => {
                    if (isNaN(parseInt(text))) { throw new Error(text); }
                    showToast('Success', 'Firmware uploaded successfuly.', 'success');
                    fetchStatus();
                })
                .catch(error => {
                    console.error('Error uploading:', error);
                    showToast('Error', `Upload error: ${error.message}`, 'danger');
                    setUIBlocked(false);
                }).then(() => {
                    // Reset file input to allow re-uploading the same file,
                    // otherwise change event is not fired for the same file.
                    fileInput.value = '';
                });
            });
            
            applyBtn.addEventListener('click', () => {
                const versionToSwap = firmwareStatus.next_firmware.version;
                let swapCompleted = false;

                setUIBlocked(true);
                applyBtn.disabled = true;

                fetch('/updater/apply', { method: 'GET' })
                    .catch(error => {
                    });

                showToast('In progress', 'Waiting for device reboot...', 'info');

                let pollCount = 0;
                const maxPolls = 30; // 30 polls * 2 seconds = 60 seconds timeout
                const pollInterval = setInterval(() => {
                    if (swapCompleted) {
                        clearInterval(pollInterval);
                        return;
                    }
                    pollCount++;
                    fetch('/updater/status')
                        .then(response => response.json())
                        .then(data => {
                            if (swapCompleted) return; // double check
                            if (data.current_firmware.version === versionToSwap) {
                                swapCompleted = true;
                                clearInterval(pollInterval);
                                showToast('Success', 'OK', 'success');
                                fetchStatus(); // final refresh
                            } else if (pollCount > maxPolls) {
                                swapCompleted = true;
                                clearInterval(pollInterval);
                                showToast('Error', 'Timeout.', 'danger');
                                fetchStatus(); // final refresh
                            }
                        })
                        .catch(error => {
                           if (pollCount > maxPolls) {
                                swapCompleted = true;
                                clearInterval(pollInterval);
                                showToast('Error', 'Timeout', 'danger');
                                fetchStatus(); // final refresh
                           }
                        });
                }, 2000);
            });
        });
    </script>
</body>
</html>
