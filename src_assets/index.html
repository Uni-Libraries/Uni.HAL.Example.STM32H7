<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STM32H7 example</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }

        .sidebar .nav-link .fas {
            margin-right: 4px;
            color: #727272;
        }

        .sidebar .nav-link.active {
            color: #2470dc;
        }

        .sidebar .nav-link:hover .fas,
        .sidebar .nav-link.active .fas {
            color: inherit;
        }

        .sidebar-heading {
            font-size: .75rem;
            text-transform: uppercase;
        }

        [role="main"] {
            padding-top: 40px;
        }

        .bg-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .content-iframe {
            width: 100%;
            height: calc(100vh - 48px);
            border: none;
            overflow: hidden;
        }

        .main-content {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-primary-custom flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">STM32H7 example</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <span id="version-info" class="navbar-text"></span>
            </li>
        </ul>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadPage('updater.html', this)">
                                <i class="fas fa-sync-alt"></i>
                                Software update
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <iframe id="content-frame" class="content-iframe" src="updater.html"></iframe>
            </main>
        </div>
    </div>
    
    <script src="/bootstrap.bundle.min.js"></script>
    <script>
        function loadPage(page, linkElement) {
            // Update iframe source
            document.getElementById('content-frame').src = page;
            
            // Update active nav link
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => link.classList.remove('active'));
            linkElement.classList.add('active');
        }
    </script>
</body>
</html>
